<ul ng-controller='LeagueCtrl' class='LeagueCtrl'>
  <li ng-repeat='league in leagues' style='background-image: url("{{league.header_blurred_image | leagueLogo:1000:500}}")' class='header-img'>
    <a ng-href='/#/leagues/{{league.name}}/scores'>
      <img ng-src="{{league.logo | leagueLogo:100:100}}" alt="{{league.name}}" />
    </a>
  </li>
</ul>
