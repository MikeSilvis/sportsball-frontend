<div ng-controller='ScoreCtrl' class='ScoreCtrl'>
  <div class='row header-img' style='background-image: url("{{league.header_blurred_image | leagueLogo:1000:500}}")'>
    <a href="#/leagues">
      <i class="fa fa-bars fa-3x"></i>
     </a>
    <img ng-src="{{league.logo | leagueLogo:100:100}}" alt="{{league.name}}" />
  </div>
  <ul>
    <li ng-repeat='score in scores' >
      <div class='row'>
        <div class='col-xs-9'>
          <img ng-src="{{score.away_team.logo | leagueLogo:30:30}}" alt="{{score.away_team.name}}" />
          {{score.away_team.name}} <small>({{score.away_team.record}})</small>
        </div>
        <div class='col-xs-1' ng-if='score.state == "postgame" || score.state == "in-progress"'>
          {{score.away_score}}
        </div>
        <div class='col-xs-1 text-right' ng-if='score.state == "postgame" || score.state == "in-progress"'>
          {{score.progress}}
        </div>
        <div class='col-xs-3 text-right' ng-if='score.state == "pregame"'>
          {{score.start_time | startTime}}
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-9'>
          <img ng-src="{{score.home_team.logo | leagueLogo:30:30}}" alt="{{score.away_team.name}}" />
          {{score.home_team.name}} <small>({{score.away_team.record}})</small>
        </div>
        <div class='col-xs-1' ng-if='score.state == "postgame" || score.state == "in-progress"'>
          {{score.home_score}}
        </div>
        <div class='col-xs-3 text-right' ng-if='score.state == "pregame"'>
          <small>{{score.line}}</small>
        </div>
      </div>
    </li>
  </ul>
</div>
